# Define your language models and their settings here
app_id: blog-tools
models:
  # The default model to use if no per-program override is specified
  default: openai:gpt-5-mini

  # Model registry - define all available models here
  registry:
    openai:gpt-5-mini:
      model: openai/gpt-5-mini
      env: OPENAI_API_KEY
      max_tokens: 16000
      temperature: 1.0
      model_type: chat

    openai:gpt-5-nano:
      model: openai/gpt-5-nano
      env: OPENAI_API_KEY
      max_tokens: 16000
      temperature: 1.0
      model_type: chat

    anthropic:sonnet-4.5:
      model: anthropic/claude-sonnet-4-5
      env: ANTHROPIC_API_KEY
      max_tokens: 8192
      temperature: 0.7
      model_type: chat

    # Local model served by LM Studio
    qwen:qwen-3-4b:
      model: openai/qwen/qwen3-4b
      api_base: http://127.0.0.1:1234/v1
      api_key: placeholder
      max_tokens: 4096
      temperature: 1.0
      model_type: chat

# Optional: Override the model for specific programs
program_models:
   TaggerCoT: openai:gpt-5-nano
   SummarizerPredict: qwen:qwen-3-4b
   TweetExtractorPredict: anthropic:sonnet-4.5
   ImageDescriptionGeneratorPredict: openai:gpt-5-mini

